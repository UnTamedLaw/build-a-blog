{% extends "base.html" %}

{% block content %}
    <h1> Please log in to create a Blog Entry </h1>

    
    <p>If you do not have an account. Click  <a href = "/signup">Create an Account </a> to register for one</p>
    <p>To go to home page. Click <a href = "/index">Home </a></p> 
    
    <form action="/login" method="post">

        <table>
            <tr>
                <td><label for"username">Username</label></td>
                <td>
                    <input name="username" type="text" value="{{ username }}">
                </td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password">
                </td>
            </tr>
        </table>

        <input type="submit" value="login">
    </form>       


{% endblock %}
